<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemed - Doctor Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-white rounded shadow-sm">
            <div>
                <h4 class="mb-0">Telemed</h4>
                <p class="text-muted mb-0" th:text="${doctor.name + ' ' + doctor.surname}">Doctor Name</p>
            </div>
            <div>
                <a href="/createPatient" class="btn btn-primary me-2">Kreiraj Pacijenta</a>
                <a href="/logout" class="btn btn-outline-secondary">Odjava</a>
            </div>
        </div>

        <!-- Patient List -->
        <div class="bg-white p-3 rounded shadow-sm">
            <h5 class="mb-3">Lista Pacijenata</h5>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Ime</th>
                            <th>Prezime</th>
                            <th>Email</th>
                            <th>Adresa</th>
                            <th>Telefon</th>
                            <th>Akcije</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="patient, iterStat : ${patients}">
                            <td th:text="${iterStat.count}">1</td>
                            <td th:text="${patient.name}">Ime</td>
                            <td th:text="${patient.surname}">Prezime</td>
                            <td th:text="${patient.email}">Email</td>
                            <td th:text="${patient.address}">Adresa</td>
                            <td th:text="${patient.phone}">Telefon</td>
                            <td>
                                <a th:href="@{/patientOverview/{id}(id=${patient.id})}" class="btn btn-sm btn-outline-primary">Pregled</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
