<!DOCTYPE html>
<html>
<head>
    <title>Telemed</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <h3 class="text-center">Telemed</h3>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-pošta:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Unesite vašu e-poštu">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Lozinka:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Unesite vašu lozinku">
                    </div>
                    <a href="/patientLanding" class="btn btn-primary w-100">Prijavi se</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
