<!-- login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        footer {
            position: fixed; /* Footer je uvijek fiksiran na dnu */
            bottom: 0; /* Postavljen na dno stranice */
            width: 100%; /* Širina footera preko cijele stranice */
            background-color: #f8f9fa; /* Svijetlosiva pozadina */
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container vh-100">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="bg-white p-4 rounded shadow-sm">
                    <h2 class="text-center mb-4">Telemed</h2>
                    
                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>

                    <!-- Login Form -->
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Lozinka</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Prijavi se</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="bg-dark text-white py-3 mt-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Telemed. Sva prava pridržana.</p>
        </div>
    </footer>
</body>
</html>
