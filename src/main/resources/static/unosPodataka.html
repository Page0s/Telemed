<!DOCTYPE html>
<html>
    <head>
        <title>Telemed</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>

    <div class="d-flex justify-content-center">
        <div style="width: 300px">
            <div class="mb-3">
                <label for="heartRate" class="form-label">Otkucaj srca:</label>
                <input type="number" class="form-control" id="heartRate" name="heartRate" placeholder="Unesite otkucaj srca">
            </div>
            <div class="mb-3">
                <label for="diastolic" class="form-label">Diastoli훾ki Tlak:</label>
                <input type="number" class="form-control" id="diastolic" name="diastolic" placeholder="Unesite diastoli훾ki tlak">
            </div>
            <div class="mb-3">
                <label for="sistolic" class="form-label">Sistoli훾ki Tlak:</label>
                <input type="number" class="form-control" id="sistolic" name="sistolic" placeholder="Unesite sistoli훾ki tlak">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Datum Unosa:</label>
                <input type="date" class="form-control" id="date" name="date" placeholder="Unesite datum unosa">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Kratak Opis:</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Unesite kratak opis">
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-primary" id="saveButton" onclick="saveData(this)">Spremi</button>
    </div>
    <script src="functions.js"></script>
</html>
