<!-- pacijentPovijest.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Telemed - Povijest Pacijenta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body onload="loadPatientHistory()">
    <div class="container mt-5">
        <h2>Povijest Pacijenta</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Opis</th>
                    <th>Otkucaj Srca</th>
                    <th>Diastolički Tlak</th>
                    <th>Sistolički Tlak</th>
                </tr>
            </thead>
            <tbody id="historyTableBody">
                <!-- Dinamički podaci -->
            </tbody>
        </table>
        <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-secondary" onclick="goBackToDoctor()">Povratak</button>
        </div>
    </div>
    <script src="functions.js"></script>
</body>
</html>
