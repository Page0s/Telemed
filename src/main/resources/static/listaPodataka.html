<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <title>Telemed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body onload="loadData()">
    <div class="container mt-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Redni Broj</th>
                    <th>Datum</th>
                    <th>Opis</th>
                    <th>Otkucaj Srca</th>
                    <th>Diastolički Tlak</th>
                    <th>Sistolički Tlak</th>
                    <th>Akcije</th>
                </tr>
            </thead>
            <tbody id="pacient">
                <!-- Dinamički podaci -->
            </tbody>
        </table>
        <button class="btn btn-primary" id="newUserInputbtn" onclick="newUserInput()">Novi Unos</button>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Uredi Unos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zatvori"></button>
          </div>
          <div class="modal-body">
            <form>
              <input type="hidden" id="editId">
              <div class="mb-3">
                <label for="editHeartRate" class="form-label">Otkucaj srca:</label>
                <input type="number" class="form-control" id="editHeartRate">
              </div>
              <div class="mb-3">
                <label for="editDiastolic" class="form-label">Diastolički Tlak:</label>
                <input type="number" class="form-control" id="editDiastolic">
              </div>
              <div class="mb-3">
                <label for="editSistolic" class="form-label">Sistolički Tlak:</label>
                <input type="number" class="form-control" id="editSistolic">
              </div>
              <div class="mb-3">
                <label for="editDate" class="form-label">Datum Unosa:</label>
                <input type="date" class="form-control" id="editDate">
              </div>
              <div class="mb-3">
                <label for="editDescription" class="form-label">Kratak Opis:</label>
                <input type="text" class="form-control" id="editDescription">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Odustani</button>
            <button type="button" class="btn btn-primary" onclick="updateData()">Spremi Promjene</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            Jeste li sigurni da želite obrisati ovaj red?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ne</button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Da</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="functions.js"></script>
</body>
</html>
