<!-- doktorZaslon.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Telemed - Doktor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body onload="loadPatientsForDoctor()">
    <div class="container mt-5">
        <div class="d-flex justify-content-start mb-3">
            <button class="btn btn-primary" onclick="openNewPatientModal()">Novi pacijent</button>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Pacijent ID</th>
                    <th>Ime</th>
                    <th>Prezime</th>
                    <th>Email</th>
                    <th>Zadnji Unos (Datum)</th>
                    <th>Zadnji Unos (Opis)</th>
                    <th>Zadnji Unos (Otkucaj)</th>
                    <th>Zadnji Unos (Dia)</th>
                    <th>Zadnji Unos (Sis)</th>
                    <th>Povijest</th>
                </tr>
            </thead>
            <tbody id="patientsTableBody">
                <!-- DinamiÄki podaci -->
            </tbody>
        </table>
    </div>

    <!-- Modal za Novi Pacijent -->
    <div class="modal fade" id="newPatientModal" tabindex="-1" aria-labelledby="newPatientModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newPatientModalLabel">Novi Pacijent</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zatvori"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="newIme" class="form-label">Ime:</label>
                <input type="text" class="form-control" id="newIme" placeholder="Unesite ime">
              </div>
              <div class="mb-3">
                <label for="newPrezime" class="form-label">Prezime:</label>
                <input type="text" class="form-control" id="newPrezime" placeholder="Unesite prezime">
              </div>
              <div class="mb-3">
                <label for="newEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="newEmail" placeholder="Unesite email">
              </div>
              <div class="mb-3">
                <label for="newLozinka" class="form-label">Lozinka:</label>
                <input type="password" class="form-control" id="newLozinka" placeholder="Unesite lozinku">
              </div>
              <div class="mb-3">
                <label for="newLozinka2" class="form-label">Ponovite Lozinku:</label>
                <input type="password" class="form-control" id="newLozinka2" placeholder="Ponovite lozinku">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nazad</button>
            <button type="button" class="btn btn-primary" onclick="addNewPatient()">Dodaj</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="functions.js"></script>
</body>
</html>
