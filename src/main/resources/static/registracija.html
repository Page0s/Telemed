<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telemed</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>  
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh">
    <div class="card" style="width: 30rem">
      <div class="card-body">
        <h2 class="text-center">Telemed</h2>
        <form>
          <div class="mb-3">
            <label for="ime" class="form-label">Ime:</label>
            <input type="text" class="form-control" id="ime" name="ime" placeholder="Unesite vaše ime">
          </div>
          <div class="mb-3">
            <label for="prezime" class="form-label">Prezime:</label>
            <input type="text" class="form-control" id="prezime" name="prezime" placeholder="Unesite vaše prezime">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-pošta:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Unesite vašu e-poštu">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Lozinka:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Unesite vašu lozinku">
          </div>
          <div class="mb-3">
            <label for="password2" class="form-label">Ponovite lozinku:</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Ponovite lozinku">
          </div>
          <button type="submit" class="btn btn-primary w-100">Prijavi se</button>
        </form>
      </div>
    </div>
  </div>
</body>
